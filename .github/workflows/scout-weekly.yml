name: Weekly Scout Run

on:
  schedule:
    # 毎週月曜日 00:00 UTC (JST 09:00)
    - cron: '0 0 * * 1'
  workflow_dispatch:
    # 手動実行用

jobs:
  scout:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Scout Run
        run: |
          curl -X POST "${{ secrets.API_BASE_URL }}/v1/scout/runs" \
            -H "Content-Type: application/json" \
            -d '{"run_type": "scheduled", "notify_discord": true}'
